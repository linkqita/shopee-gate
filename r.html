<p>Mohon tunggu</p>
<button id="go" disabled>LANJUTKAN</button>

<script>
const id = location.pathname.replace("/", "");
fetch("/shopee-gate/data.json")
.then(r=>r.json())
.then(db=>{
  const d = db[id];
  if(!d) return document.body.innerHTML="Link tidak valid";

  setTimeout(()=> window.open(d.shopee,"_blank"),500);
  setTimeout(()=> document.getElementById("go").disabled=false,1500);

  document.getElementById("go").onclick=()=> location.href=d.target;
});
</script>
</body>
</html>
